{% extends 'gambit/base.html' %}
{% block title %}Help - {% endblock %}
{% block content %}
<h1>Help!</h1>
<div class='row'>
  <div class='col-md-12'>
    {{ help_page_lead.content|safe }}
  </div>
</div>
<div class='row'>
  <div class='col-md-12'>
    <ul class='list-group'>
      {% for item in help_page_items %}<li class='list-group-item'>{{ item.content|safe }}</li>{% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
