{% extends 'gambit/base.html' %}
{% block title %}Password reset - {% endblock %}
{% block content %}
<h1>Reset your account password</h1>
<div class='row'>
  <div class='col-md-12'>
    <form method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button type='submit'>Login</button>
    </form>
  </div>
</div>
{% endblock %}
